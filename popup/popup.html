<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		body {
			width: 300px;
			padding: 15px;
			font-family: Arial, sans-serif;
		}

		h2 {
			margin-top: 0;
			color: #4CAF50;
		}

		.info {
			margin: 10px 0;
			padding: 8px;
			background: #f5f5f5;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			background: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 14px;
		}

		button:hover {
			background: #45a049;
		}

		#status {
			margin-top: 10px;
			padding: 8px;
			border-radius: 4px;
			display: none;
		}

		.success {
			background: #d4edda;
			color: #155724;
		}
	</style>
</head>

<body>
	<h2>Page Info</h2>
	<div class="info">
		<strong>Title:</strong>
		<div id="pageTitle">Loading...</div>
	</div>
	<div class="info">
		<strong>URL:</strong>
		<div id="pageUrl">Loading...</div>
	</div>
	<button id="highlightBtn">Highlight All Links</button>
	<button id="scrollTopBtn">Scroll to Top</button>
	<button id="countBtn">Count Images</button>
	<div id="status"></div>
	<script src="popup.js"></script>
</body>

</html>
